<head>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="mx-auto jumbotron-heading">

                </a>

    </section>

    <!-- this is not wrapped in a div because we want to specify our container-based layouts in our partials -->
